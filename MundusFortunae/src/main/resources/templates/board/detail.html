<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Elvis는 ${ } 안에서 -->
  <title th:text="${title ?: '게시물 | 문두스 포르투나이(Mundus Fortunae)'}">게시물</title>

  <!-- 공통 CSS -->
  <th:block th:replace="~{fragments/external :: bootstrap_cdn_block}"></th:block>
  <link rel="stylesheet" th:href="@{/header-footer/css/header.css}" />
  <link rel="stylesheet" th:href="@{/header-footer/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/home/css/home.css}" />

  <!-- SEO (선택) -->
  <th:block th:replace="~{fragments/seo :: seo(
      'title : Mundus Fortunae 자유게시판',
      'desc : 페이지별 요약 설명',
      'url : https://MundusFortunae.onrender.com'
  )}"></th:block>

  <style>
    /* 본문 HTML(위지윅 결과) 표시용 최소 스타일 */
    .post-content img { max-width: 100%; height: auto; }
    .post-content pre { white-space: pre-wrap; }
  </style>
</head>

<body>
  <!-- 공통 헤더 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- ✅ 모바일 반응형: container + 여백은 화면 크기별로 자연스럽게 -->
  <main class="container py-4">
    <!-- ✅ 모바일 반응형: 큰 화면에서만 좌우 여백/폭 제한 (가독성 ↑) -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 "><!-- ✅ 모바일(12칸) / 데스크탑(9칸) -->

        <!-- 상단 네비/뒤로가기 -->
        <div class="d-flex justify-content-center">
        
	        <div class="card border-0 shadow-none d-flex flex-row justify-content-between mb-3">
	          <!-- JS 없이 href로 끝내는 게 실무적으로 깔끔 -->
	          <a class="btn btn-outline-secondary btn-sm"
	             th:href="${backUrl ?: '/board/free'}">
	            <i class="bi bi-arrow-left"></i> 목록
	          </a>
	
	          <!-- 카테고리 배지 -->
	          <span class="badge text-bg-light border  d-inline-flex align-items-center justify-content-center"
	                th:text="${board.categorySeq == 1 ? '공지사항' :
	                         board.categorySeq == 2 ? '건의사항' :
	                         board.categorySeq == 3 ? '자유게시판' :
	                         board.categorySeq == 4 ? '공략게시판' : '게시판'}">
	            게시판
	          </span>
	        </div>
        
        </div>

        <!-- 게시물 카드 -->
        <div class="card-article-box d-flex justify-content-center">
        
	        <article class="card shadow-sm">
	          <div class="card-body p-3 p-md-4">
	            <!-- ✅ 모바일 반응형: p-3(모바일) / p-md-4(태블릿 이상 여백 확대) -->
	
	            <!-- 제목 -->
	            <h1 class="h4 fw-bold mb-2" th:text="${board.title ?: '제목없음'}">제목</h1>
	
	            <!-- 작성자/날짜/조회수 -->
	            <!-- ✅ 모바일 반응형: 작게 보여도 줄바꿈/정렬이 자연스럽도록 flex-wrap -->
	            <div class="d-flex flex-wrap align-items-center gap-2 text-muted small mb-3">
	              <span class="fw-semibold text-dark" th:text="${board.nickname}">작성자</span>
	              <span>·</span>
	              <span th:text="${board.regDateFormatted}">2025-12-28</span>
	              <span>·</span>
	              <span>조회</span>
	              <span class="fw-semibold" th:text="${board.hit}">0</span>
	            </div>
	
	            <hr class="my-3" />
	
	            <!-- 본문 (읽기 화면은 textarea 대신 div로) -->
	            <div class="post-content" th:utext="${board.content}">
	              본문 내용
	            </div>
	
	            <!-- 첨부파일 -->
	            <div class="mt-4">
	              <div class="fw-semibold mb-2">
	                <i class="bi bi-paperclip"></i> 첨부파일
	              </div>
	
	              <!-- ✅ 기존 코드에서 if가 뒤집혀 있었음: "비어있지 않을 때" 반복 -->
	              <ul class="list-group" th:if="${!#lists.isEmpty(files)}">
	                <li class="list-group-item d-flex justify-content-between align-items-center"
	                    th:each="item : ${files}">
	                  <span class="text-truncate" th:text="${item.originName}">file.png</span>
	
	                  <!-- 다운로드 URL은 프로젝트에 맞게 교체 -->
	                  <a class="btn btn-outline-primary btn-sm"
	                     th:href="@{/board/file/download/{id}(id=${item.attachmentSeq})}">
	                    다운로드
	                  </a>
	                </li>
	              </ul>
	
	              <div class="text-muted small" th:if="${#lists.isEmpty(files)}">
	                첨부파일이 존재하지 않습니다.
	              </div>
	            </div>
	
	            <hr class="my-4" />
	
	            <!-- 버튼 영역 -->
	            <!-- ✅ 모바일 반응형: 모바일은 d-grid로 버튼이 세로로 꽉 차고, md 이상은 가로 정렬 -->
	            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
	              <!-- ✅ 모바일 반응형: d-grid(모바일) / d-md-flex(태블릿 이상) -->
	
	              <a class="btn btn-outline-secondary"
	                 th:href="${backUrl ?: '/board/free'}">
	                목록으로
	              </a>
	
	              <!-- 수정/삭제: 권한 있을 때만 -->
	              <a class="btn btn-outline-dark"
	                 th:if="${isEditable}"
	                 th:href="@{/board/edit/{boardSeq}(boardSeq=${board.boardSeq})}">
	                수정
	              </a>
	
	              <form th:if="${isEditable}"
	                    th:action="@{/api/board/delete/{boardSeq}(boardSeq=${board.boardSeq})}"
	                    method="post" class="m-0">
	                <!-- CSRF 사용 중이면 토큰 필요 -->
	                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
	                <button type="submit" class="btn btn-danger"
	                        onclick="return confirm('정말 삭제할까요?');">
	                  삭제
	                </button>
	              </form>
	            </div>
	
	          </div>
	        </article>
        
        </div>

      </div>
    </div>
  </main>

  <footer class="footer-content bg-light py-4 mt-5">
    <div class="container text-center text-muted">
      <p class="mb-0">&copy; 2026 MundusFortunae. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>


<!-- 
주요 부트스트랩 클래스 정리:

1. 레이아웃
- d-flex: flexbox 레이아웃 사용
- justify-content-between: 양쪽 끝 정렬
- justify-content-center: 가운데 정렬
- justify-content-around: 약간 중앙 균등 정렬
- justify-content-evenly: 전체적 균등 정렬
- justify-content-start: 왼쪽 정렬
- justify-content-end: 오른쪽 정렬
- align-items-center: 세로 중앙 정렬
- align-items-start: 세로 시작점 정렬
- flex-grow-1: 남은 공간 모두 차지

2. 간격
- p-3: 패딩 (padding) 적용
- py-3: 위아래 패딩
- mb-2: 아래 마진 (margin-bottom)
- mb-4: 아래 마진 (더 큰 값)
- my-5: 위아래 마진

3. 테두리 및 모양
- border-bottom: 아래 테두리
- rounded: 둥근 모서리
- shadow-sm: 작은 그림자 효과

4. 텍스트
- fw-bold: 글씨 굵게
- text-muted: 회색 텍스트
- text-end: 오른쪽 정렬
- text-dark: 어두운 글씨색
- small: 작은 글씨

5. 색상
- bg-primary: 파란색 배경
- bg-warning: 노란색 배경
- notice-bg: 회색 배경 (커스텀)

6. 컴포넌트
- badge: 배지 스타일
- card: 카드 컨테이너
- card-body: 카드 내용
- pagination: 페이지네이션
- page-item: 페이지 항목
- page-link: 페이지 링크
- input-group: 입력 필드 그룹
- form-control: 입력 필드
- btn: 버튼
- btn-outline-secondary: 회색 테두리 버튼

7. 상태
- active: 활성화 상태
- disabled: 비활성화 상태
- hover: 마우스 오버 효과 (CSS)
-->

<!-- 
=====================================================
  Thymeleaf 자주 사용하는 문법 정리
=====================================================

1. 변수 표현식
   - ${변수명} : 일반 변수 출력
   - ${user.name} : 객체 속성 접근
   - ${list[0]} : 리스트 인덱스 접근
   - ${map['key']} : 맵 값 접근

2. 선택 변수 표현식
   - *{property} : 선택된 객체의 속성
   예) <div th:object="${user}">
         <span th:text="*{name}"></span>
       </div>

3. URL 표현식
   - @{/path} : 컨텍스트 경로 자동 추가
   - @{/user/{id}(id=${user.id})} : 경로 변수
   - @{/search(q=${query},page=${page})} : 쿼리 파라미터

4. 메시지 표현식
   - #{message.key} : properties 파일의 메시지

5. 조건문
   - th:if="${condition}" : 조건이 true일 때 렌더링
   - th:unless="${condition}" : 조건이 false일 때 렌더링
   - th:switch="${value}" / th:case="값" : switch 문
   - th:selected="${value}" : option에서

6. 반복문
   - th:each="item : ${list}" : 리스트 반복
   - th:each="item, stat : ${list}" : 상태 변수 포함
     * stat.index : 0부터 시작하는 인덱스
     * stat.count : 1부터 시작하는 카운트
     * stat.size : 전체 크기
     * stat.first : 첫 번째 여부
     * stat.last : 마지막 여부
     * stat.odd / stat.even : 홀수/짝수 여부

7. 속성 설정
   - th:text="${value}" : 텍스트 설정 (HTML 이스케이프)
   - th:utext="${value}" : HTML 태그 포함 텍스트
   - th:href="@{/path}" : href 속성 설정
   - th:src="@{/images/logo.png}" : src 속성 설정
   - th:value="${value}" : value 속성 설정
   - th:attr="data-id=${id}, data-name=${name}" : 여러 속성 설정

8. 클래스 및 스타일
   - th:class="${condition} ? 'active' : ''" : 조건부 클래스
   - th:classappend="${condition} ? 'active'" : 클래스 추가
   - th:style="'color:' + ${color}" : 인라인 스타일

9. Fragment (조각)
   - th:fragment="이름" : 조각 정의
   - th:replace="~{파일명 :: 조각명}" : 조각으로 대체
   - th:insert="~{파일명 :: 조각명}" : 조각 삽입
   - th:block : 실제 태그 없이 Thymeleaf 명령만 사용

10. 유틸리티 객체
    - #temporals : 날짜/시간 포맷팅
      ${#temporals.format(date, 'yyyy-MM-dd')}
    - #strings : 문자열 처리
      ${#strings.isEmpty(str)}
      ${#strings.substring(str, 0, 10)}
    - #numbers : 숫자 포맷팅
      ${#numbers.formatDecimal(num, 1, 2)}
    - #lists : 리스트 처리
      ${#lists.size(list)}
      ${#lists.isEmpty(list)}
    - #arrays : 배열 처리
    - #maps : 맵 처리

11. 조건 연산자
    - ${condition} ? 'yes' : 'no' : 삼항 연산자
    - ${value} ?: 'default' : Elvis 연산자 (null이면 기본값)

12. Spring Security 통합
    - sec:authorize="isAuthenticated()" : 인증 여부
    - sec:authorize="hasRole('ADMIN')" : 권한 확인
    - ${#authentication.principal.username} : 사용자명
    - ${#authentication.principal.authorities} : 권한 목록

13. Form 관련
    - th:object="${formObject}" : 폼 객체 바인딩
    - th:field="*{속성명}" : 입력 필드 바인딩 (id, name, value 자동 설정)
    - th:errors="*{속성명}" : 유효성 검사 오류 표시

14. 인라인 표현식
    - [[${변수}]] : 텍스트 인라인
    - [(${변수})] : 속성 인라인
    - /*[[${변수}]]*/ : JavaScript 인라인
